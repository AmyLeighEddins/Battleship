<!DOCTYPE html>
<html ng-app="battleship">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>
    <h1 class="text-center">Battleship</h1>
    <!-- <h3 class="pull-left">Rules</h3> -->
    <h3 class="text-center">Opponent's Board</h3>
    <table id="opponentBoard" class="game-board"></table>
    <h3 class="text-center">Your Board</h3>
    <div>
      <table id="playerBoard" class="game-board"></table> 
      <div class="shipsDock">
        <h3 class="text-center">Ships</h3>
        <div id="carrier" class="carrier" draggable="true" ondragstart="drag(event, 5)" onclick="rotateShip('carrier')"></div>
        <div id="battleship" class="battleship" draggable="true" ondragstart="drag(event, 4)" onclick="rotateShip('battleship')"></div>
        <div id="cruiser" class="cruiser" draggable="true" ondragstart="drag(event, 3)" onclick="rotateShip('cruiser')"></div>
        <div id="submarine" class="submarine" draggable="true" ondragstart="drag(event, 3)" onclick="rotateShip('submarine')"></div>
        <div id="destroyer" class="destroyer" draggable="true" ondragstart="drag(event, 2)" onclick="rotateShip('destroyer')"></div>
        <div id="submitButton" class="text-center">
          <button class="submit-button" onclick="submitShips()">Submit</button>
        </div>
      </div>
    </div>  
    <div id="newGameButton" class="text-center">
      <button class="new-game-button" onclick="newGame()">New Game</button>
    </div>
  </body>
</html>
