<!DOCTYPE html>
<html ng-app="battleship">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/boards.js"></script>
    <script type="text/javascript" src="js/ships.js"></script>
  </head>
  <body>
    <h1 class="text-center">BattleShipt</h1>
    <h2 id="playersTurn" class="text-center">Player 1's Turn</h2>
    <div id="newGameButton" class="text-center">
      <button class="new-game-button" onclick="newGame()">New Game</button>
    </div>
    <h3 class="player-text">Opponent's Board</h3>
    <table id="opponentBoard" class="game-board"></table>
    <!-- <div class="rulesArea">
      <h3>Rules</h3>
      <h5></h5>
    </div> -->
    <h3 class="opponent-text">Your Board</h3>
    <div class="playerArea">
      <table id="playerBoard" class="game-board"></table> 
      <div id="shipsDock" class="shipsDock">
        <h3 class="text-center">Ships</h3>
        <div id="carrier" class="carrier" draggable="true" ondragstart="drag(event)" onclick="rotateShip('carrier')"></div>
        <div id="battleship" class="battleship" draggable="true" ondragstart="drag(event)" onclick="rotateShip('battleship')"></div>
        <div id="cruiser" class="cruiser" draggable="true" ondragstart="drag(event)" onclick="rotateShip('cruiser')"></div>
        <div id="submarine" class="submarine" draggable="true" ondragstart="drag(event)" onclick="rotateShip('submarine')"></div>
        <div id="destroyer" class="destroyer" draggable="true" ondragstart="drag(event)" onclick="rotateShip('destroyer')"></div>
        <div id="submitButton" class="text-center">
          <button class="submit-button" onclick="submitShips()">Submit</button>
        </div>
      </div>
    </div>  
    
  </body>
</html>
